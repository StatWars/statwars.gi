<head>
    <title>1v1 counts</title>
    <script src="/js/odometer.js"></script>
    <link rel="stylesheet" href="/css/odometer.css">
    <script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<style>
    body, html {
    margin: 0px;
    padding: 0px;
    background: black;
    font-size: 11pt;
    font-family: roboto;
    display: block;
}
div {
    display: block;
}
</style>

<body>
    <div style="clear:both"></div>
        <div style="width:1600px;margin:20px auto">
            <div style='float:left; width:800px'>
                <div id="user1" class="odometer odometer-auto-theme" style="width: 800px; height: 200px; background: transparent; margin-bottom: 20px; font-size: 100pt; font-weight: 500; text-align: center; color: #fff;">0</div>
                <div id="user2" class="odometer odometer-auto-theme" style="width: 800px; height: 200px; background: transparent; margin-bottom: 20px; font-size: 100pt; font-weight: 500; text-align: center; color: #fff;">0</div>
                <div id="gap" class="odometer odometer-auto-theme" style="width: 800px; height: 100px; background: transparent; margin-bottom: 20px; font-size: 60pt; font-weight: 500; text-align: center; color: #fff;">0</div>
            </div>
        </div>
</body>

<script type="text/javascript">
    var url1='https://UTM.subscriberwars.repl.co'
    var url2='https://UDM.subscriberwars.repl.co'
    var gap01=0
    var gap02=0

setInterval(() => {

    $.getJSON(url1, function(data) {
            user1.innerHTML = data.results[0].value.resultTable.metricColumns[0].counts.values[0]
            gap01=parseFloat(data.results[0].value.resultTable.metricColumns[0].counts.values[0])
            gap.innerHTML=gap01-gap02
        });
    $.getJSON(url2, function(data) {
            user2.innerHTML = data.results[0].value.resultTable.metricColumns[0].counts.values[0]
            gap02=parseFloat(data.results[0].value.resultTable.metricColumns[0].counts.values[0])
        });
        
    }, 3*1000);


</script>
