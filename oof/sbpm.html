<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body style="font-family: roboto;">
    <div style='width: 360px; float: left; font-size: 50px;'>
        <div style='clear: both;'></div>
        <div style='width: 300px; height: 50px; line-height: 50px; background: rgb(21, 21, 21); padding: 0px 20px; color: rgb(255, 255, 255); font-size: 15pt; font-weight: 600;'>
            <div style='width: 150px; float: left; left: 30%; position: relative;'>Subs Per Min or Gain Est.(G)</div>
        </div>
        <div style='clear: both;'></div>
        <div style='background: rgb(33, 33, 33); width: 300px; height: 32px; line-height: 32px; padding: 0px 20px; color: rgb(255, 255, 255); font-size: 15pt;'>
            <div style='float: left; width: 150px;'>1 min G </div>
        </div>
        <div style='background: rgb(38, 38, 38); width: 300px; height: 32px; line-height: 32px; padding: 0px 20px; color: rgb(255, 255, 255); font-size: 15pt;'>
            <div style='float: left; width: 150px;'>5 min G </div>
        </div>
        <div style='background: rgb(33, 33, 33); width: 300px; height: 32px; line-height: 32px; padding: 0px 20px; color: rgb(255, 255, 255); font-size: 15pt;'>
            <div style='float: left; width: 150px;'>1 hr G </div>
        </div>
        <div style='background: rgb(38, 38, 38); width: 300px; height: 32px; line-height: 32px; padding: 0px 20px; color: rgb(255, 255, 255); font-size: 15pt;'>
            <div style='float: left; width: 150px;'>12 hr G</div>
        </div>
        <div style='background: rgb(33, 33, 33); width: 300px; height: 32px; line-height: 32px; padding: 0px 20px; color: rgb(255, 255, 255); font-size: 15pt;'>
            <div style='float: left; width: 150px;'>1 day avg</div>
            <div style='float: left; width: 150px;' id='m1d'>No Data</div>
        </div>
        <div style='background: rgb(38, 38, 38); width: 300px; height: 32px; line-height: 32px; padding: 0px 20px; color: rgb(255, 255, 255); font-size: 15pt;'>
            <div style='float: left; width: 150px;'>2 day avg</div>
            <div style='float: left; width: 150px;' id='m2d'>No Data</div>
        </div>
        <div style='background: rgb(33, 33, 33); width: 300px; height: 32px; line-height: 32px; padding: 0px 20px; color: rgb(255, 255, 255); font-size: 15pt;'>
            <div style='float: left; width: 150px;'>3 day avg</div>
            <div style='float: left; width: 150px;' id='m3d'>No Data</div>
        </div>
        <div style='background: rgb(38, 38, 38); width: 300px; height: 32px; line-height: 32px; padding: 0px 20px; color: rgb(255, 255, 255); font-size: 15pt;'>
            <div style='float: left; width: 150px;'>5 day avg</div>
            <div style='float: left; width: 150px;' id='m5d'>No Data</div>
        </div>
        <div style='background: rgb(33, 33, 33); width: 300px; height: 32px; line-height: 32px; padding: 0px 20px; color: rgb(255, 255, 255); font-size: 15pt;'>
            <div style='float: left; width: 150px;'>7 Day avg</div>
            <div style='float: left; width: 150px;' id='m1wk'>No Data</div>
        </div>
        <div style='background: rgb(38, 38, 38); width: 300px; height: 32px; line-height: 32px; padding: 0px 20px; color: rgb(255, 255, 255); font-size: 15pt;'>
            <div style='float: left; width: 150px;'>14 Day avg</div>
            <div style='float: left; width: 150px;' id='m2wk'>No Data</div>
        </div>
        <div style='background: rgb(33, 33, 33); width: 300px; height: 32px; line-height: 32px; padding: 0px 20px; color: rgb(255, 255, 255); font-size: 15pt;'>
            <div style='float: left; width: 150px;'>30 Day avg</div>
            <div style='float: left; width: 150px;' id='m1mo'>No Data</div>
        </div>
        <div style='background: rgb(38, 38, 38); width: 300px; height: 32px; line-height: 32px; padding: 0px 20px; color: rgb(255, 255, 255); font-size: 15pt;'>
            <div style='float: left; width: 150px;'>365 Day avg</div>
            <div style='float: left; width: 150px;' id='m1yr'>No Data</div>
        </div>
    </div>
</body>

<script>
    var params=new URLSearchParams(document.location.search.substring(1));
    var user1=params.get('u1');

    function u1(cid1){
        fetch('https://api.subscriberwars.space/sbp/yt/'+cid1+'').then(res=>res.json()).then(data=>{
            m1d.innerHTML=Math.trunc((data.data.daily[0].subs-data.data.daily[1].subs)/1440).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            m2d.innerHTML=Math.trunc((data.data.daily[0].subs-data.data.daily[2].subs)/2880).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            m3d.innerHTML=Math.trunc((data.data.daily[0].subs-data.data.daily[3].subs)/4320).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            m5d.innerHTML=Math.trunc((data.data.daily[0].subs-data.data.daily[3].subs)/7200).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            m1wk.innerHTML=Math.trunc((data.data.daily[0].subs-data.data.daily[6].subs)/10080).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            m2wk.innerHTML=Math.trunc((data.data.daily[0].subs-data.data.daily[13].subs)/20160).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            m1mo.innerHTML=Math.trunc((data.data.daily[0].subs-data.data.daily[29].subs)/43800).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            m1yr.innerHTML=Math.trunc(data.data.statistics.growth.subs[365]/525600).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        })
    }
    
    
    u1(user1)

    setInterval(() => {
        u1(user1)
    }, 3600*1000);
</script>
